# {{{ Symbolic Links
symlinks:
  - symlink:
    - file: ~/git/msmtp
      link: ~/.msmtp
      directory: true

    - file: ~/git/msmtp/msmtprc
      link: ~/.msmtprc
      directory: false

# -------------------------------------------------------------------------- }}}
# {{{ Repositories
repos:
  - repo:
    url: http://github.com
    paths:
      - source: Traap/msmtp
        target: ~/git/msmtp

# -------------------------------------------------------------------------- }}}
# {{{ Installations
installations:
 - os:
   - name: any
     command:
        - sudo: false
          program: brew
          argument: install msmtp 

# -------------------------------------------------------------------------- }}}
