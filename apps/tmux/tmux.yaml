# {{{ Symbolic Links
symlinks:
  - symlink:
    - file: ~/git/tmux
      link: ~/.tmux
      directory: true

    - file: ~/git/tmux/tmux.conf
      link: ~/.tmux.conf
      directory: false

# -------------------------------------------------------------------------- }}}
# {{{ Repositories
repos:
  - repo:
    url: http://github.com
    paths:
      - source: Traap/tmux
        target: ~/git/tmux

      - source: tmux-plugins/tpm
        target: ~/git/tmux/plugins/tpm

# -------------------------------------------------------------------------- }}}
# {{{ Installations
installations:
 - os:
   name: any 
   command:
      - sudo: false
        program: brew
        argument: install tmux

      - sudo: false
        program: ${HOME}/.tmux/plugins/tpm/bin/install_plugins
        argument: all

# -------------------------------------------------------------------------- }}}
