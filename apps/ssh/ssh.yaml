# {{{ Symbolic Links
symlinks:  
  - file: ~/git/ssh/config.vim
    link: ~/.config.vim
    directory: false

  - file: ~/git/ssh/gitconfig
    link: ~/.gitconfig
    directory: false

  - file: ~/git/ssh/gitignore_global
    link: ~/.gitignore_global
    directory: false

  - file: ~/git/ssh
    link: ~/.ssh
    directory: true

