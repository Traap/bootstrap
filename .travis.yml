# Project: 
#   emend 

# Purpose: 
#   This Travis continuous integration file is use to build and test 
#   emend software written in Ruby.

language: ruby

cache:
  bundler: true

dist: trusty

sudo: false

rvm:
  - 2.3.4

before_script:
    - bundle exec rake clean

script:
    - bundle exec rake

# We will deploy the pdf file(s) back to a GitHub releases.
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: ""
    file: README.md   
    on:
      tags: true
      branch: master
      repo: Traap/emend

