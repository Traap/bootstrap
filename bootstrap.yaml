# {{{ Symbolic Links
symlinks:  
  - file: ${HOME}/git/dotfiles/bash_profile
    link: ${HOME}/.bash_profile
    directory: false

  - file: ${HOME}/git/dotfiles/bashrc
    link: ${HOME}/.bashrc
    directory: false

  - file: ${HOME}/git/ssh/config.vim
    link: ${HOME}/.config.vim
    directory: false

  - file: ${HOME}/git/ssh/gitconfig
    link: ${HOME}/.gitconfig
    directory: false

  - file: ${HOME}/git/ssh/gitignore_global
    link: ${HOME}/.gitignore_global
    directory: false

  - file: ${HOME}/git/vim/gvimrc
    link: ${HOME}/.gvimrc
    directory: false

  - file: ${HOME}/git/dotfiles/inputrc
    link: ${HOME}/.inputrc
    directory: false

  - file: ${HOME}/git/ssh
    link: ${HOME}/.ssh
    directory: true

  - file: ${HOME}/git/tmux
    link: ${HOME}/.tmux
    directory: true

  - file: ${HOME}/git/tmux/tmux.conf
    link: ${HOME}/.tmux.conf
    directory: false

  - file: ${HOME}/git/vim
    link: ${HOME}/.vim
    directory: true

  - file: ${HOME}/git/vim/viminfo
    link: ${HOME}/.viminfo
    directory: false

  - file: ${HOME}/git/vim/vimrc
    link: ${HOME}/.vimrc
    directory: false

  - file: ${HOME}/git/vim/vimrc_background
    link: ${HOME}/.vimrc_background
    directory: false
# -------------------------------------------------------------------------- }}}
# {{{ Repositories
repos:
  - repo:
    url: http://github.com
    paths:
      - source: Traap/dotfiles
        target: ${HOME}/git/dotfiles

      - source: Traap/vim
        target: ${HOME}/git/vim

      - source: Traap/tmux
        target: ${HOME}/git/tmux

      - source: tmux-plugins/tpm
        target: ${HOME}/git/tmux/tpm

      - source: Traap/ssh
        target: ${HOME}/git/ssh

      - source: junegunn/vim-plug
        target: ${HOME}/git/vim/autoload/vim-plug

      - source: chriskempson/base16-gnome-terminal
        target: ${HOME}/git/color/base16-gnome-terminal

      - source: chriskempson/base16-iterm2
        target: ${HOME}/git/color/base16-iterm2

      - source: chriskempson/base16-shell
        target: ${HOME}/git/color/bas16-shell
# -------------------------------------------------------------------------- }}}
# {{{ Installations 
installations:
  - os:
    name: darwin
    command:
      - sudo: false
        program: /usr/bin/ruby
        argument: "-e $(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
      - sudo: false
        program: brew
        argument: 
           install 
           bash-git-prompt 
           haskell-stack 
           mutt 
           vim --with-client-server 
           tmuxx
  - os:
    name: linux
    command:
      - sudo: true
        program: apt-get
        argument: install tmux 
      - sudo: false
        program: curl
        argument: "-sSL https://get.haskellstack.org/ | sh"
  - os:
    name: any
    command:
      - sudo: false
        program: /bin/bash
        argument: ${HOME}/.tmux/plugins/tpm/bin/update_plugins all
      - sudo: false
        program: cabal
        argument: install hoogle
      - sudo: false
        program: hoogle
        argument: data
      - sudo: false
        program: vim
        argument: '"+PlugInstall!" "+PlugClean" "+qall"'
# -------------------------------------------------------------------------- }}}
