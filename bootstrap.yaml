# {{{ Symbolic Links
symlinks:  
  - file: ~/git/dotfiles/bash_profile
    link: ~/.bash_profile
    directory: false

  - file: ~/git/dotfiles/bashrc
    link: ~/.bashrc
    directory: false

  - file: ~/git/ssh/config.vim
    link: ~/.config.vim
    directory: false

  - file: ~/git/ssh/gitconfig
    link: ~/.gitconfig
    directory: false

  - file: ~/git/ssh/gitignore_global
    link: ~/.gitignore_global
    directory: false

  - file: ~/git/vim/gvimrc
    link: ~/.gvimrc
    directory: false

  - file: ~/git/dotfiles/inputrc
    link: ~/.inputrc
    directory: false

  - file: ~/git/ssh
    link: ~/.ssh
    directory: true

  - file: ~/git/tmux
    link: ~/.tmux
    directory: true

  - file: ~/git/tmux/tmux.conf
    link: ~/.tmux.conf
    directory: false

  - file: ~/git/vim
    link: ~/.vim
    directory: true

  - file: ~/git/vim/viminfo
    link: ~/.viminfo
    directory: false

  - file: ~/git/vim/vimrc
    link: ~/.vimrc
    directory: false

  - file: ~/git/vim/vimrc_background
    link: ~/.vimrc_background
    directory: false
# -------------------------------------------------------------------------- }}}
# {{{ Repositories
repos:
  - repo:
    url: http://github.com
    paths:
      - source: Traap/dotfiles
        target: ~/git/dotfiles

      - source: Traap/vim
        target: ~/git/vim

      - source: Traap/tmux
        target: ~/git/tmux

      - source: tmux-plugins/tpm
        target: ~/git/tmux/plugins/tpm

      - source: Traap/ssh
        target: ~/git/ssh

      - source: junegunn/vim-plug
        target: ~/git/vim/autoload/vim-plug

      - source: chriskempson/base16-gnome-terminal
        target: ~/git/color/base16-gnome-terminal

      - source: chriskempson/base16-iterm2
        target: ~/git/color/base16-iterm2

      - source: chriskempson/base16-shell
        target: ~/git/color/base16-shell

      - source: magicmonty/bash-git-prompt
        target: ~/.bash-git-prompt
# -------------------------------------------------------------------------- }}}
