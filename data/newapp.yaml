# {{{ Symbolic Links
symlinks:
  - symlink:
    - file: ~/git/foo
      link: ~/.foo
      directory: false

# -------------------------------------------------------------------------- }}}
# {{{ Repositories
repos:
  - repo:
    url: http://github.com
    paths:
      - source: Traap/foo
        target: ~/git/foo

# -------------------------------------------------------------------------- }}}
# {{{ Installations
installations:
  - os:
    - name: linux 
      command:
       - sudo: false
         workingdir: ~/Downloads/foo
         program: echo 
         argument: Hello foo 
 
    - name: linux
      command:
       - sudo: false
         program: echo
         workingdir: ~/Downloads/bar
         argument: Hello foo
 
       - sudo: false
         workingdir: ~/Downloads/Alpha
