# {{{ Installations
installations:
 - os:
   name: linux
   command:
      #
      # apt-update
      #
      - sudo: true
        program: apt-get
        argument: update
      #
      # Build Vim from source
      #
      - sudo: true
        program: apt-get
        argument: install libncurses5-dev libgnome2-dev libgnomeui-dev libgtk2.0-dev libatk1.0-dev libbonoboui2-dev libcairo2-dev libx11-dev libxpm-dev libxt-dev
      - sudo: false 
        program: git
        argument: clone http://GitHub.com/vim/vim ${HOME}/vim
      - sudo: false
        program: cd ${HOME}/vim &&
        argument: ./configure --with-features=huge --enable-cscope --enable-gui=gnome2
      - sudo: false 
        program: cd ${HOME}/vim &&
        argument: make install
      #
      # Install Tmux
      #
      - sudo: true
        program: apt-get
        argument: install tmux
      #
      # Tmux plugins
      #
      - sudo: false
        program: ${HOME}/.tmux/plugins/tpm/bin/install_plugins
        argument: all
      #
      # Vim plugings
      #
      - sudo: false
        program: vim
        argument: +PlugInstall! +PlugClean +qall
      #
      # Set ssh protections.
      #
      - sudo: false
        program: chmod
        argument: 600 ${HOME}/.ssh/*
# -------------------------------------------------------------------------- }}}

